        <h1>Todo App</h1>
<div class="containernew">
  <input type="text" placeholder="Add Task" id="todoInput" class="add-task-input" v-model="task" required />
  <button onclick="addTask()">Add</button>
  
  <input type="text" placeholder="Search Task" id="searchInput" class="search-task-input" v-model="searchTerm" />  <div id="tasks"></div>

  <button id="clearBtn" onclick="clearAllTasks()">Clear All</button>
</div>
  <script>
    function addTask() {
      const taskInput = document.getElementById('todoInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Please enter a task.');
        return;
      }

      const taskContainer = document.getElementById('tasks');
      const taskElement = document.createElement('div');
      taskElement.className = 'task';
      taskElement.innerHTML = `
        <p>${taskText}</p>
        <button onclick="toggleDone(this)">Done</button>
        <button onclick="removeTask(this)">Remove</button>
      `;

      taskContainer.appendChild(taskElement);
      taskInput.value = '';
      searchTasks();
    }

    function toggleDone(button) {
      const taskElement = button.parentElement;
      taskElement.querySelector('p').classList.toggle('done');
    }

    function removeTask(button) {
      const taskElement = button.parentElement;
      taskElement.remove();
    }

    function clearAllTasks() {
      const taskContainer = document.getElementById('tasks');
      taskContainer.innerHTML = '';
    }

    function searchTasks() {
      const searchInput = document.getElementById('searchInput');
      const searchTerm = searchInput.value.toLowerCase();
      const tasks = document.getElementsByClassName('task');

      Array.from(tasks).forEach(task => {
        const taskText = task.querySelector('p').innerText.toLowerCase();
        if (taskText.includes(searchTerm)) {
          task.style.display = 'flex';
        } else {
          task.style.display = 'none';
        }
      });
    }
  </script>
